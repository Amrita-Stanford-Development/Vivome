<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivome Visuals â€“ A Living Joint Latent Atlas for Single-Cell Omics</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
    }

    /* Background canvas */
    #protein-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      padding: 1rem 0;
      text-align: center;
    }

    .button-group {
      margin-top: 0;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin: 0 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #0e0e0e;
      background: #00d2ff;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }

    .btn:hover {
      background: #3a7bd5;
      transform: translateY(-2px);
    }

    main {
      max-width: 900px;
      margin: 5vh auto;
      background: rgba(0,0,0,0.05);
      border-radius: 12px;
      padding: 2rem;
      backdrop-filter: blur(4px);
    }

    h2 {
      color: #00d2ff;
      margin-top: 0;
    }

    section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <canvas id="protein-canvas"></canvas>

  <header>
    <div class="button-group">
      <a href="home.html" class="btn">Home</a>
      <a href="documentation.html" class="btn">Documentation</a>
    </div>
  </header>
  <main>
    <section>
      <h2>Visuals</h2>
      <p>Visual content will be added here.</p>
    </section>
  </main>

  <script>
    const canvas = document.getElementById('protein-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const colors = ['#ff6b6b', '#f0a500', '#4ecdc4', '#3a7bd5', '#b388eb'];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function initParticles() {
      particles = [];
      const count = Math.floor((canvas.width + canvas.height) / 50);
      for (let i = 0; i < count; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 0.3,
          vy: (Math.random() - 0.5) * 0.3,
          r: 8 + Math.random() * 4,
          color: colors[Math.floor(Math.random() * colors.length)],
          phase: Math.random() * Math.PI * 2
        });
      }
    }
    initParticles();
    window.addEventListener('resize', initParticles);

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const time = performance.now() * 0.002;
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

        const grad = ctx.createRadialGradient(p.x - p.r / 3, p.y - p.r / 3, p.r / 5, p.x, p.y, p.r);
        grad.addColorStop(0, '#fff');
        grad.addColorStop(1, p.color);
        ctx.shadowColor = p.color;
        ctx.shadowBlur = 20 + 10 * Math.sin(time + p.phase);
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = grad;
        ctx.fill();
        ctx.shadowBlur = 0;

        for (let j = i + 1; j < particles.length; j++) {
          const q = particles[j];
          const dx = p.x - q.x;
          const dy = p.y - q.y;
          const dist = Math.hypot(dx, dy);
          if (dist < 120) {
            ctx.strokeStyle = '#fff';
            ctx.globalAlpha = 0.3;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(q.x, q.y);
            ctx.stroke();
            ctx.globalAlpha = 1;
          }
        }
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
