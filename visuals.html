<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivome Visuals</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        color: #0e0e0e;
      }
      section {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 1rem;
      }
      #visuals {
        background: #fff;
      }
      #visuals .content {
        max-width: 900px;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 12px;
        padding: 2rem;
        backdrop-filter: blur(4px);
      }
      #visuals h2 {
        color: #00d2ff;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <section id="visuals">
      <div class="content">
        <section>
          <h2>Visuals</h2>
          <p>Visual content will be added here.</p>
        </section>
      </div>
    </section>
  </body>
</html>
