<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VivOME â€“ A Living Joint Latent Atlas for Single-Cell Omics</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      height: 100vh;
    }
    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 5vw;
    }
    .left h1 {
      font-size: 9rem;
      margin: 0 0 1rem 0;
      font-weight: 700;
      background: linear-gradient(135deg, #00d2ff, #3a7bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .left p {
      font-size: 1.5rem;
      margin: 0;
    }
    .right {
      flex: 1;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.9rem;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <div class="left">
    <h1>VivOME</h1>
    <p>A Living Joint Latent Atlas for Single-Cell Omics</p>
  </div>
  <div class="right">
    <canvas id="scene"></canvas>
    <div id="tooltip"></div>
  </div>

  <script>
    const canvas = document.getElementById('scene');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');

    function resize() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const circles = [
      { x: canvas.width * 0.3, y: canvas.height * 0.25, r: 40, color: '#ff6b6b', url: 'documentation.html', vx: 0.2, vy: 0.15 },
      { x: canvas.width * 0.7, y: canvas.height * 0.5,  r: 40, color: '#f0a500', url: 'visual.html',        vx: -0.15, vy: 0.1 },
      { x: canvas.width * 0.3, y: canvas.height * 0.75, r: 40, color: '#4ecdc4', url: 'code.html',          vx: 0.1, vy: -0.2 },
    ];

    function drawCircle(c, time, index) {
      const radius = c.r * (1 + 0.1 * Math.sin(time + index));
      ctx.save();
      ctx.beginPath();
      ctx.shadowBlur = 20;
      ctx.shadowColor = c.color;
      ctx.fillStyle = c.color;
      ctx.arc(c.x, c.y, radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
      c.radius = radius; // store for hover detection
    }

    function update(c) {
      c.x += c.vx;
      c.y += c.vy;
      const r = c.radius || c.r;
      if (c.x - r < 0 || c.x + r > canvas.width) c.vx *= -1;
      if (c.y - r < 0 || c.y + r > canvas.height) c.vy *= -1;
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const time = Date.now() * 0.002;
      circles.forEach((c, i) => {
        update(c);
        drawCircle(c, time, i);
      });
      requestAnimationFrame(animate);
    }
    animate();

    function getMousePos(evt) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
      };
    }

    canvas.addEventListener('mousemove', (e) => {
      const pos = getMousePos(e);
      const hit = circles.find(c => {
        const dx = pos.x - c.x;
        const dy = pos.y - c.y;
        return Math.sqrt(dx*dx + dy*dy) <= c.radius;
      });
      if (hit) {
        tooltip.style.display = 'block';
        tooltip.textContent = hit.url;
        tooltip.style.left = `${pos.x + 10}px`;
        tooltip.style.top = `${pos.y + 10}px`;
      } else {
        tooltip.style.display = 'none';
      }
    });

    canvas.addEventListener('mouseleave', () => {
      tooltip.style.display = 'none';
    });

    canvas.addEventListener('click', (e) => {
      const pos = getMousePos(e);
      const hit = circles.find(c => {
        const dx = pos.x - c.x;
        const dy = pos.y - c.y;
        return Math.sqrt(dx*dx + dy*dy) <= c.radius;
      });
      if (hit) {
        window.location.href = hit.url;
      }
    });
  </script>
</body>
</html>
